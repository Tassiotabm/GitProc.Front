<div class="center-text">
  <h2 class="text-center">Edit Escritorio</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Nome Escritorio</label>
      <input formControlName="nomeCompleto" placeholder="First Name" name="firstName" class="form-control"
        id="nomeCompleto">
    </div>
    <div class="form-group">
      <label for="endereco">Endereco:</label>
      <input formControlName="endereco" placeholder="endereco" name="endereco" class="form-control" id="endereco">
    </div>
    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input formControlName="cnpj" placeholder="cnpj" name="cnpj" class="form-control" id="cnpj">
    </div>
    <button style="margin-bottom: 1vh;" class="btn btn-success">Update</button>
    <div class="alert alert-success" role="alert" [hidden]="!sucesso">
      <h4 class="alert-heading">Muito bem!</h4>
      <p>Escritorio editado com sucesso!</p>
      <hr>
    </div>
  </form>
</div>
